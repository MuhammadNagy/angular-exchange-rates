<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Exchange Rates Demo - 4</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="http:/code.angularjs.org/1.1.3/angular.js"></script>
  <script src="bootstrap-typeahead.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app" class="container" ng-controller="AppController">

  <form class="form-inline">
    <legend>Currency Exchange Rate Converter</legend>

    <div class="row">
      <label class="span1">From</label>
      <input typeahead="currency.value as currency.label for currency in currencies | filter : $viewValue" ng-model="fromCurrency" placeholder="Please Enter a Currency...">
      <input ng-model="fromVal" class="span2">
    </div>

    <div class="row">
      <label class="span1">To</label>
      <input class="span3" typeahead="currency.value as currency.label for currency in currencies | filter : $viewValue" ng-model="toCurrency" placeholder="Please Enter a Currency...">
      <input value="{{ calcCurrency() || 0 | number : 2 }}" readonly class="span2">
    </div>  

  </form>

  <!-- include template for typeahead -->
  <script type="text/ng-template" id="template/typeahead/typeahead.html">
    <div class="dropdown clearfix" ng-class="{open: isOpen()}">
        <ul class="typeahead dropdown-menu">
            <li ng-repeat="match in matches" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)">
                <a tabindex="-1" ng-click="selectMatch($index)" ng-bind-html-unsafe="match.label | typeaheadHighlight:query"></a>
            </li>
        </ul>
    </div>
  </script>
</body>
</html>
