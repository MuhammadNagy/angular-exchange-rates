<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Exchange Rates Demo - 3</title>
  <link href="../lib/bootstrap/bootstrap.css" rel="stylesheet">
  <script src="../lib/angular/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app" class="container" ng-controller="AppController">

  <form class="form-inline">
    <legend>Currency Exchange Rate Converter</legend>

    <div class="row">
      <label class="span1">From</label>
                        <!-- use helper function defined in controller -->
      <select ng-options="getCurrencyLabel(code, value) for (code, value) in currencyValues" ng-model="fromCurrency" class="span3">
        <option value="">-- Please Select a Currency --</option>
      </select>
      <input ng-model="fromVal" class="span2">
    </div>

    <div class="row">
      <label class="span1">To</label>
      <select ng-options="getCurrencyLabel(code, value) for (code, value) in currencyValues" ng-model="toCurrency" class="span3">
        <option value="">-- Please Select a Currency --</option>
      </select>
      <input value="{{ calcCurrency() || 0 | number : 2 }}" readonly class="span2">
    </div>  

  </form>

</body>
</html>
